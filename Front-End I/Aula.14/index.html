<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de reserva</title>
</head>

<body>
    <div id="mae">
    <center><h1>Formulário de reserva</h1></center>
    <form action="/reserva" method="POST">
        <div class="campo">
            <label for="nome">Nome*</label> <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>
        <div class="campo">
            <label for="email">E-mail*</label> <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div class="campo">
            <label for="endereco">Endereço*</label> <input type="text" name="endereco" id="endereco"
                placeholder="Endereço">
        </div>
        <div class="campo">
            <label for="cidade">Cidade*</label> <input type="text" name="cidade" id="cidade" placeholder="Cidade">
        </div>
        <div class="campo">
        <input type="tel" name="tel" id="tel" placeholder="xxxxx-xxxx" maxlength="9">
        <label for="tel">Telefone*</label> <input type="tel" name="ddd" placeholder="(xx)" id="ddd" maxlength="2">
        </div>
        <div class="campo">
            <label for="user">Usuário*</label> <input type="text" name="user" id="user" placeholder="Usuário">
        </div>
        <div class="campo">
            <label for="senha">Senha*</label> <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="button">
        <button type="reset">Limpar</button>
        <button type="submit" value="Enviar">Finalizar minha inscrição</button>
        </div>
    </form>
    </div>
</body>

</html>
